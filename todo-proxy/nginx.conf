upstream client{
    server localhost:4200;
}

upstream api{
    server localhost:3000;
}

server {
    listen 80;

    location / {
       proxy_pass http://client;
    }

    location /api {
       proxy_pass http://api;
    }

    location /sockjs-node {
       proxy_pass http://client;
       proxy_http_version 1.1;
       proxy_set_header Upgrade $httpd_upgrade;
       proxy_set_header Connection “Upgrade”;

    }
}
